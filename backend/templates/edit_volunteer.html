{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Редакция на доброволец</h2>
    <form method="post">
        <div class="mb-3">
            <label>Име</label>
            <input type="text" name="name" class="form-control" value="{{ volunteer.name }}" required>
        </div>
        <div class="mb-3">
            <label>Имейл</label>
            <input type="email" name="email" class="form-control" value="{{ volunteer.email }}" required>
        </div>
        <div class="mb-3">
            <label>Телефон</label>
            <input type="text" name="phone" class="form-control" value="{{ volunteer.phone }}">
        </div>
        <button type="submit" class="btn btn-primary">Запази</button>
        <a href="{{ url_for('admin_volunteers') }}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
